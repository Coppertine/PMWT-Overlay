        <div class="gameplayScene">
            <div id="topSection">
                <div class="teamsDisplay">
                    <div class="redTeam">
                        <img class="teamIcon" id="teamRedIcon">
                        <div class="teamName" id="teamRedName"></div>
                        <div class="teamStars" id="teamRedStars"></div>
                    </div>
                    <div class="blueTeam">
                        <img class="teamIcon" id="teamBlueIcon">
                        <div class="teamName" id="teamBlueName"></div>
                        <div class="teamStars" id="teamBlueStars"></div>
                    </div>
                </div>
            </div>
            <div id="bottomSection">
                <div id="movingScoreBars">
                    <div class="movingScoreBar" id="movingScoreBarRed"></div>
                    <div class="movingScoreBar" id="movingScoreBarBlue"></div>
                </div>
                <div id="playScores">
                    <div class="playScore" id="playScoreRed"></div>
                    <div class="playScore" id="playScoreBlue"></div>
                </div>
            </div>
        </div>
        <div id="chatBox"></div>
    </div>
    <div class="showcaseScene">
        <div id="showcaseMapInfo">
            <img src="https://assets.ppy.sh/beatmaps/1879989/covers/card.jpg?1669345975">
            <div>
                <p class="showcaseMapName">Test Song</p>
                <p class="showcaseMapArtist">Artist: Coppertine</p>
                <p class="showcaseMapMapper">Mapper: Coppertine</p>
            </div>
            <div class="showcaseMapStats">
                <p class="showcaseMapAR"></p>
                <p class="showcaseMapCS"></p>
                <p class="showcaseMapOD"></p>
                <p class="showcaseMapLength"></p>
                <p class="showcaseMapSR"></p>
                <p class="showcaseMapBPM"></p>
            </div>
        </div>
        <div id="showcaseCurrentModMap"></div>
        <div id="twitchChatBox">
            <ul></ul>
        </div>
        <div class="showcaseTournamentIcon">
            <span class="tournament-title">PMWT</span>
            <span class="tournament-subtitle">PSYCHEDELICMUSH'S</span>
            <span class="tournament-subtitle-winter">WINTER TOURNAMENT</span>
        </div>
    </div>
    <div class="controlPanel">
        <button id="btnMappool" class="btn" onclick="toggleMapPoolDisplay()">Toggle Mappool Display</button>
        <div class="pickBans">
            <select size="7">
                <option id="redProtecc">Red Protect</option>
                <option id="blueProtecc">Blue Protect</option>
                <option id="redBan">Red Ban</option>
                <option id="blueBan">Blue Ban</option>
                <option id="redPick">Red Pick</option>
                <option id="bluePick">Blue Pick</option>
                <option id="removeSelection">Remove Selection</option>
            </select>
        </div>
    </div>
    <script src="lib/api.js"></script>
    <script src="lib/components/mappool.js"></script>

    <script src="lib/index.js"></script>
    <script src="lib/particles.js"></script>
    <script src="lib/background.js"></script>
